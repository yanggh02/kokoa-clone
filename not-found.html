<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone.net 오류</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <main class="not-found-screen">
            <h1 class="not-found-title">404</h1>
            <h2 class="not-found-subtitle">페이지를 찾을 수 없습니다</h2>
            <input class="back-btn" type="button" value="이전 페이지로 이동" onclick="history.go(-1)">
        </main>
        <div class="splash-screen">
            <div class="logo-header">
                <i class="fab fa-battle-net fa-5x"></i>
                <h1 class="logo-header__text">CLONENET</h1>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar__columm">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__columm">
                <span>오후 6:43</span>
            </div>
            <div class="status-bar__columm">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div class="no-mobile">
            <span>화면 너비를 줄이시면 좀 더 쾌적한 이용이 가능합니다!</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
