<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone.net 소셜</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <main class="social-screen">
            <a class="user-component" href="alduin.html">
                <div class="user-component__column">
                    <div class="user-component__notification"></div>
                    <img class="user-component__avatar" src="https://wow.zamimg.com/uploads/screenshots/normal/661539-battle-net-avatars.jpg"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">알두인 린</h4>
                        <h6 class="user-component__subtitle user-component__subtitle__chat">감사합니다!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">방금 전</span>
                </div>
            </a>
            <a class="user-component" href="bolvar.html">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="https://wow.zamimg.com/uploads/screenshots/normal/661494-battle-net-avatars.jpg"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">볼바르 폴드링</h4>
                        <h6 class="user-component__subtitle user-component__subtitle__chat">나: 리치 왕 만세</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">2시간</span>
                </div>
            </av>
            <a class="user-component" href="sarosh.html">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="https://wow.zamimg.com/uploads/screenshots/normal/661542-battle-net-avatars.jpg"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">세로쉬 헬스크림</h4>
                        <h6 class="user-component__subtitle user-component__subtitle__chat">나: ??</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">6년</span>
                </div>
            </a>
        </main>
        <a class="chat-start-btn" href="not-found.html">
            <i class="fas fa-comment-medical fa-lg"></i>
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__a" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__a" href="social.html">
                        <i class="fas fa-comment-dots fa-2x"></i>
                        <div class="nav__notification"></div>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__a" href="profile.html">
                        <i class="far fa-user-circle fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="screen-header">
            <div class="screen-header__column">
                <h1 class="screen-header__title">소셜</h1>
                <div class="screen-header__icons">
                    <div class="screen-header__btn">
                        <i class="fas fa-user-friends fa-lg"></i>
                    </div>
                </div>
            </div>
            <div class="screen-header__social">
                <div class="screen-header__social-btn screen-header__social-btn__selected">
                    <span>대화</span>
                </div>
                <div class="screen-header__social-btn screen-header__social-btn__unselected">
                    <span>그룹</span>
                </div>
            </div>
        </header>
        <div class="status-bar">
            <div class="status-bar__columm">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__columm">
                <span>오후 6:43</span>
            </div>
            <div class="status-bar__columm">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div class="no-mobile">
            <span>화면 너비를 줄이시면 좀 더 쾌적한 이용이 가능합니다!</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
