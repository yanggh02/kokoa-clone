<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D11-12</title>
        <link href="d11-12.css" rel="stylesheet" />
    </head>
    <body>
        <main class="screen">
            <div class="screen__btn">
                <div>
                    <i class="fas fa-arrow-left fa-lg"></i>
                </div>
                <div>
                    <i class="fas fa-search fa-lg"></i>
                </div>
            </div>
            <header class="profile">
                <img class="profile__img" src="https://cdns-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/500x500.jpg" />
                <h1 class="big__title">Tyler, The Creator</h1>
                <h3 class="big__subtitle">Rap, Hip-Hop</h3>
                <div class="profile__btn">
                    <div class="profile__btn__shuffle">
                        <span>Shuffle</span>
                    </div>
                    <div class="profile__btn__heart">
                        <i class="fas fa-heart fa-lg"></i>
                        <span>212 971</span>
                    </div>
                </div>
            </header>
            <ul class="music-list">
                <li class="music-list__music">
                    <div class="music-list__column">
                        <img class="music-list__img" src="https://vinylstore.org/wp-content/uploads/2019/02/Tyler-The-Creator-%E2%80%8E%E2%80%93-Wolf.jpg"/>
                        <div class="music-list__text">
                            <h4 class="music-author">Tyler, the Creator</h4>
                            <h2 class="music-title">WOLF</h2>
                        </div>
                    </div>
                    <div class="music-list__btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="music-list__music">
                    <div class="music-list__column">
                        <img class="music-list__img" src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg"/>
                        <div class="music-list__text">
                            <h4 class="music-author">Tyler, the Creator</h4>
                            <h2 class="music-title">911</h2>
                        </div>
                    </div>
                    <div class="music-list__btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="music-list__music">
                    <div class="music-list__column">
                        <div class="music-list__selected">
                            <i class="fas fa-music fa-lg"></i>
                        </div>
                        <img class="music-list__img" src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg"/>
                        <div class="music-list__text">
                            <h4 class="music-author">Tyler, the Creator</h4>
                            <h2 class="music-title">NOVEMBER</h2>
                        </div>
                    </div>
                    <div class="music-list__btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="music-list__music">
                    <div class="music-list__column">
                        <img class="music-list__img" src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MThfMjAx/MDAxNTU4MTg0ODUzOTAw.aNgNcFtcnZBlrnUpq-r2dmi53AlkoVaKC2acTaKXSPog.-TT1qw69lfC-Ge-D-bVqvHY3q1lREaBIVBgcynLqO5cg.JPEG.dlekskeksk/https---images.genius.com-f49c5b7408c82981df2e3e01900b527d.1000x1000x1.jpg?type=w800"/>
                        <div class="music-list__text">
                            <h4 class="music-author">Tyler, the Creator</h4>
                            <h2 class="music-title">EARFQUAKE</h2>
                        </div>
                    </div>
                    <div class="music-list__btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
            </ul>
            <div class="controller">
                <div class="controller__text">
                    <h4 class="music-author controller__music-author">Tyler, the Creator</h4>
                    <h2 class="music-title controller__music-title">NOVEMBER</h2>
                </div>
                <div class="controller__pad">
                    <div class="controller__btn">
                        <i class="fas fa-step-backward fa-sm"></i>
                    </div>
                    <div class="controller__btn">
                        <i class="fas fa-pause fa-lg"></i>
                    </div>
                    <div class="controller__btn">
                        <i class="fas fa-step-forward fa-sm"></i>
                    </div>
                </div>
            </div>
        </main>
        <main class="screen">
            <div class="screen__btn">
                <div>
                    <i class="fas fa-arrow-left fa-lg"></i>
                </div>
                <div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </div>
            </div>
            <header class="playing__cover">
                <img class="playing__img" src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg" />
                <h1 class="big__title">November</h1>
                <h3 class="big__subtitle">Tyler, The Creator</h3>
            </header>
            <div class="playing__controler">
                <div class="playing__bar">
                    <div class="playing__bar__time">
                        <span>1:56</span>
                        <span>2:21</span>
                    </div>
                    <div class="playing__bar__timeline">
                        <div class="playing__bar__played"></div>
                        <div class="playing__bar__playhead"></div>
                    </div>
                </div>
                <div class="playing__btn">
                    <div class="playing__btn__small playing__btn__gray">
                        <i class="fas fa-retweet fa-lg"></i>
                    </div>
                    <div class="playing__btn__small">
                        <i class="fas fa-step-backward fa-lg"></i>
                    </div>
                    <div class="playing__btn__play">
                        <i class="fas fa-play fa-lg"></i>
                    </div>
                    <div class="playing__btn__small">
                        <i class="fas fa-step-forward fa-lg"></i>
                    </div>
                    <div class="playing__btn__small playing__btn__gray">
                        <i class="fas fa-random fa-lg"></i>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
