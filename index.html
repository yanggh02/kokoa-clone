<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone.net 로그인</title>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__columm">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__columm">
                <span>6:43</span>
            </div>
            <div class="status-bar__columm">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="logo-header">
            <i class="fab fa-battle-net fa-5x"></i>
            <hi class="logo-header__text">CLONENET</hi>
        </header>
        <form id="login-form">
            <input type="text" placeholder="이메일 또는 휴대전화"/>
            <input type="password" placeholder="비밀번호"/>
            <input type="submit" value="로그인"/>
        </form>
        <div id="login-or-line">
            <p>또는</p>
        </div>
        <div id="login-icon">
            <div class="login-icon__btn login-icon__btn__blue"><i class="fab fa-facebook"></i></div>
            <div class="login-icon__btn"><i class="fab fa-google"></i></div>
            <div class="login-icon__btn"><i class="fab fa-apple"></i></div>
        </div>
        <div id="login-help">
            <a href="#">짭리자드 무료 회원 가입</a>
            <a href="#">로그인 문제 해결</a>
            <a href="#">탈퇴한 계정 복구</a>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
