<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone.net 로그인</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="login-screen__body">
        <main class="login-screen">
            <header class="logo-header">
                <i class="fab fa-battle-net fa-5x"></i>
                <h1 class="logo-header__text">CLONENET</h1>
            </header>
            <form id="login-form" action="friends.html" method="get">
                <input type="text" required placeholder="이메일 또는 휴대전화"/>
                <input type="password" required placeholder="비밀번호"/>
                <input type="submit" value="로그인"/>
            </form>
            <div id="login-or-line">
                <span>또는</span>
            </div>
            <div id="login-or-btn">
                <a href="friends.html"><i class="fab fa-facebook"></i></a>
                <a href="friends.html"><i class="fab fa-google"></i></a>
                <a href="friends.html"><i class="fab fa-apple fa-lg"></i></a>
            </div>
            <div id="login-help">
                <a href="#">짭리자드 무료 회원 가입</a>
                <a href="#">로그인 문제 해결</a>
                <a href="#">탈퇴한 계정 복구</a>
            </div>
        </main>
        <div class="status-bar">
            <div class="status-bar__columm">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__columm">
                <span>오후 6:43</span>
            </div>
            <div class="status-bar__columm">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
